sudo: false
language: rust
rust:
  - stable
  - beta
  - nightly
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - libmodbus-dev
matrix:
  allow_failures:
  - rust: nightly
before_script:
- ! 'pip install ''travis-cargo<0.2'' --user &&

  export PATH=$HOME/.local/bin:$PATH

'
script:
- ! 'travis-cargo build &&

  travis-cargo test -- --features modbus-server-tests &&

  travis-cargo --only stable doc

'
after_success:
- travis-cargo --only stable doc-upload
- travis-cargo --only stable coveralls --no-sudo --verify -- --features modbus-server-tests
notifications:
  email:
    on_success: never
env:
  global:
      - TRAVIS_CARGO_NIGHTLY_FEATURE=""
      - secure: 
